language: minimal
services:
- docker
before_install:
- docker pull dm874/deploy
stages:
- build-publish
- deploy
jobs:
  include:
  - stage: build-publish
    script: docker build -t auth . && sh publish_auth.sh
  - stage: build-publish
    script: docker build -t migrations migrations/ && sh publish_migrations.sh
  - stage: deploy
    script: sh deploy_auth.sh
  - stage: deploy
    script: sh deploy_migrations.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
