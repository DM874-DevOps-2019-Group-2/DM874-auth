apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth
spec:
  replicas: 1
  serviceName: "auth"
  selector:
    matchLabels:
      app: auth
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth
    spec:
      initContainers:
        - name: migrations-container
          image: dm874/auth-migrations
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: db-secrets
      containers:
        - name: auth-container
          image: dm874/auth
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
              name: auth-port
          envFrom:
            - secretRef:
                name: db-secrets
            - secretRef:
                name: jwt-secret
          resources:
            requests:
              memory: "300Mi"
              cpu: "500m"
            limits:
              memory: "600Mi"
              cpu: "1000m"
